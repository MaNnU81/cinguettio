<div class="login-container">
    
    <a [routerLink]="['list']">Torna alla Home</a> 
    
    <h2>Login</h2>
    
    @if (error) {
      <div class="error">{{ error }}</div>
    }
  
    <input 
      type="email" 
      [(ngModel)]="email" 
      placeholder="Email"
      class="input-field"
    >
  
    <input 
      type="password" 
      [(ngModel)]="password" 
      placeholder="Password"
      class="input-field"
    >
  
    <button (click)="login()" class="login-button">Accedi</button>
  </div>
